<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Database Output</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
		.center {
		  margin: 0;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div class="container text-center center">
		<div class="row">
			<h1>Database Output</h1>
		</div>
		<div class="row">
		    <tr th:each="message : ${output}">
				<p>ID: <td th:text="${message.id}"></td>, FIRST NAME: <td th:text="${message.firstName}"></td>, LAST NAME: <td th:text="${message.lastName}"></td>, AGE: <td th:text="${message.age}"></td>, OCCUPATION: <td th:text="${message.occupation}"></td></p>
		    </tr>
	    </div>
	    <div class="row">
	    	<a th:href="@{http://localhost:8080/home}"><button>Home</button></a>
	    </div>
    </div>
</body>
</html>
