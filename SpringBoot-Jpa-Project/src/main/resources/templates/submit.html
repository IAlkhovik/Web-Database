<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Submit a Person</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
		.center {
		  margin: 0;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div class="container text-center center">
		<div class="row">
			<h1>Form</h1>
		</div>
		<div class="row">
		    <form action="#" th:action="@{/submit}" th:object="${person}" method="post">
		    	<p>First Name: <input type="text" th:field="*{firstName}" /></p>
		        <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
		        <p>Age: <input type="number" th:field="*{age}" /></p>
		        <p>Occupation: <input type="text" th:field="*{occupation}" /></p>
		        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		    </form>
		</div>
	    <div class="row">
	    	<a th:href="@{http://localhost:8080/home}"><button>Cancel and Go Home</button></a>
	    </div>
</body>
</html>
