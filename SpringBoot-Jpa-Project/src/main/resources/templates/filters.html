<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Database Output</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
		.center {
		  margin: 0;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		}
	</style>
	
</head>
<body>
	<div class="container text-center center">
		<div class="row">
			<h1>Search Filters</h1>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<h4>Enter your search parameters or leave the fields blank to display all database entries.</h4>
			</div>
			<div class="col-3"></div>
		</div>
		<div class="row">
		    <form th:action="@{/search}" method="post">
		    	<p>Id: <input type="number" th:value="${id}" name="id"/></p>
		        <p>Last Name: <input type="text" th:value="${last}" name="last"/></p>
		        <p>
					<input type="submit" value="Search" /> 
		        	<input type="reset" value="Reset" /></p>
		    </form>
	    </div>
	    <div class="row">
	    	<a th:href="@{http://localhost:8080/home}"><button>Go Back Home</button></a>
    	</div>
    </div>
</body>
</html>
