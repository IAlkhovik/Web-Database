<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Person Database Home Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
		.center {
		  margin: 0;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		}
	</style>

</head>
<body>
	<div class="container text-center center">
		<div class="row">
			<h1>Welcome to the Person Database</h1>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
			<h5>Choose to add a person to the database, delete a person from the database, or search the database.</h5>
			</div>
			<div class="col-3"></div>
    	</div>
    	<div class="row">
			<div class="col-3"></div>
			<div class="col-2">
	    		<a th:href="@{/submit}"><button>Add a Person</button></a> 
	    	</div>
	    	<div class="col-2">
	    		<a th:href="@{/search}"><button>Search the Database</button></a>
	    	</div>
	    	<div class="col-2">
	    		<a th:href="@{/delete}"><button>Delete a Person</button></a>
	    	</div>
	    	<div class="col-3"></div>
    	</div>
	</div>
</body>
</html>
