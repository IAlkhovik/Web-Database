<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<style>
		.center {
		  margin: 0;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		}
	</style>
	
</head>
<body>
	<div class="container text-center center">
		<div class="row">
			<h1>Login to Delete Entries</h1>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6" th:if="${param.error}">
				<h4>Invalid username and password.</h4>
			</div>
			<div class="col-6" th:if="${param.logout}">
				<h4>You have been logged out.</h4>
			</div>
			<div class="col-3"></div>
		</div>
		
		<div class="row">
		    <form th:action="@{/login}" method="post">
		    	<p><label> User Name : <input type="text" name="username"/> </label></p>
            <p><label> Password: <input type="password" name="password"/> </label></p>
            <p><input type="submit" value="Sign In"/></p>
		    </form>
	    </div>

		<div class="row">
	    	<a th:href="@{/home}"><button>Go Back Home</button></a>
    	</div>
    </div>
</body>
</html>
